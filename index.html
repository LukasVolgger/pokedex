<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Import Google Fonts START -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Import Google Fonts END -->
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
</head>

<body onload="init()">
    <header class="border-spacing" id="header">
        <h1>Pokédex</h1>
        <nav>
            <form class="search-bar" onsubmit="filterPokemon(); return false">
                <button class="search-btn btns" onclick="" title="Find me!" type="submit">
                    <img src="./img/pokeball.svg" alt="Pokeball">
                </button>
                <input type="text" id="search-input" class="search-input" placeholder="Search by Name" min="3" required>
            </form>
            <button class="home-btn btns" onclick="home()" title="Home">
                <img src="./img/icons/home.svg" alt="Favorites">
            </button>
            <button class="show-favorites-btn btns" onclick="showFavoritePokemon()" title="Favorites">
                <img src="./img/icons/favorite_saved.svg" alt="Favorites">
            </button>
        </nav>
    </header>
    <div id="pokemon-details-container" class="pokemon-details-container d-none">
        <!-- Pokemon details are rendered here -->
    </div>
    <div id="pokedex-render-container" class="pokedex-render-container border-spacing">
        <!-- Pokemon are rendered here -->
    </div>
</body>

</html>
